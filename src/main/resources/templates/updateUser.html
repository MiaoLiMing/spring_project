<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户</title>
</head>
<body>
<form th:action="@{/users/editUser}" method="post">
    <input type="hidden" name="id" th:field="${users.id}"> <br/>
    姓名: <input type="text" name="name" th:field="${users.name}"> <br/>
    年龄: <input type="text" name="age" th:field="${users.age}"> <br/>
    地址: <input type="text" name="address" th:field="${users.address}"> <br/>
    <input type="submit" name="确定">
</form>
</body>
</html>
